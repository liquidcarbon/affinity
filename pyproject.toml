[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "affinity"
version = "0.7.0"
description = "Module for creating well-documented datasets, with types and annotations."
authors = [
    { name = "Alex Kislukhin" }
]
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "duckdb>=1",
    "pandas",
]

[dependency-groups]
dev = [
    "pytest>=8",
]
polars = [
    "polars>=1",
]
pyarrow = [
    "pyarrow>=17",
]

[tool.hatch.build]
include = [
    "affinity.py",
]

[tool.hatch.build.targets.wheel]

[tool.ruff]
line-length = 88
